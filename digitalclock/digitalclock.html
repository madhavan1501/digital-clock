<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dgtal clock</title>
    <link rel="stylesheet" href="dgtalclock.css">
</head>
<body>
    <h2 id="heading" class="heading">Digital India</h2>
    <div class="outframe">
        <div id="clock" class="clock clock2">00 : 00 : 00<p id="text">AM</p></div>
        <div class="date date2">
            <div class="month" id="month">12-12-21</div>
            <div class="day" id="day">wed</div>
        </div>
    </div>
    <button id="btn">Change to ~ 24-HRS</button>
    <script src="dgtalclock.js"></script>
</body>
</html>
